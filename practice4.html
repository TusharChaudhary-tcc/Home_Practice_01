<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>HTML Tables</h1>
    <table border="5px">
        <caption>Shiva Dhaba</caption>
        <tr>
            <th>Sr no.</th>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Tea</td>
            <td>Rs. 20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Black Coffee</td>
            <td>Rs. 30</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Cappuccino</td>
            <td>Rs. 60</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Espresso</td>
            <td>Rs. 90</td>
        </tr>
        <tr>
            <td colspan="2">Grand Total</td>
            <td>Rs. 200</td>
        </tr>
    </table>
</body>
</html>
